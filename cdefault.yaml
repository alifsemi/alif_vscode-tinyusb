# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.3.0/tools/projmgr/schemas/cdefault.schema.json
default:
  # GCC is the default compiler, override in each respective cproject or in csolution
  compiler: GCC

  misc:
    - Link:
      - --entry=Reset_Handler

    - for-compiler: GCC
      C:
        - -std=c99
        - -fdata-sections
      Link:
        - --specs=nosys.specs
        - -Wl,-Map=linker.map,--cref,-print-memory-usage,--gc-sections,--no-warn-rwx-segments
        # generate linker map
        # output a cross reference table
        # print memory usage to console
        # exclude unused sections from the iamge
        # suppress executable write segment warnings (used for ITCM)
      Library:
        - -lm -lc -lgcc

    - for-compiler: IAR
      C:
        - -DCLOCKS_PER_SEC=1000
        - -e
        - --vectorize
        - --char-is-unsigned
        - --dlib_config normal
      Link:
        - --map linker.map

    - for-compiler: AC6
      C:
        - -std=c99
        - -fdata-sections
        - -Wno-license-management
      Link:
        - --map
        - --verbose
        - --info=sizes,totals,unused,summarysizes
        - --diag_suppress=L6312W,L6314W
